<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title|default:"Детали книги" }}</title>
    <style>
body {
    font-family: 'Inter', system-ui, -apple-system, Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #eef2ff, #f7f7f8);
    color: #222;
}

nav {
    padding: 14px 24px;
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    display: flex;
    gap: 20px;
    border-bottom: 2px solid rgba(255,255,255,0.2);
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.25s ease;
}

nav a:hover {
    text-decoration: none;
    color: #ffeb3b;
    transform: scale(1.08);
}

.wrap {
    max-width: 760px;
    margin: 40px auto;
    padding: 0 16px;
}

.card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    padding: 24px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.title {
    margin: 0 0 8px;
    font-size: 28px;
    color: #2c3e50;
}

.meta {
    margin: 0 0 16px;
    color: #555;
    font-size: 17px;
    line-height: 1.7;
}

a {
    color: #4f46e5;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
  </head>
  <body>
    <nav>
      <a href="/" style="margin-right:12px;">Главная</a>
      <a href="/book/">Книга</a>
    </nav>
    {% for post in posts %}
    <div class="wrap">
      <div class="card">
        <h1 class="title">{{ post.title }}</h1>
        <p class="meta"><strong>Автор:</strong> {{ post.author }}</p>
        <p class="meta"><strong>Жанр:</strong> {{ post.genre }}</p>
        <p class="meta"><strong>Описание:</strong> {{ post.content }}</p>
      </div>
    </div>
    {% endfor %}
  </body>
  </html>
